<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Axel BARTHELEMY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav-logo {
            color: #007AFF;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .project-detail {
            padding: 120px 2rem 60px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-detail h1 {
            text-align: center;
            color: #007AFF;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .project-image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .project-main-image {
            max-width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 122, 255, 0.3);
        }

        .back-btn {
            display: block;
            color: #007AFF;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #007AFF;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: fit-content;
            margin: 0 auto;
        }

        .back-btn:hover {
            background: #007AFF;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .project-detail {
                padding: 100px 1rem 40px;
            }
            
            .project-detail h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">AB</a>
        </div>
    </nav>

    <section class="project-detail">
        <h1>Finance Tracker</h1>
        <div class="project-image-container">
            <img src="FinanceTracker.jpg" alt="Finance Tracker App Screenshot" class="project-main-image">
        </div>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour au portfolio
        </a>
    </section>
</body>
</html>
